<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>03-float</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<style type="text/css">
	#lside{
		height: 100px;
		width: 200px;
		background: green;
		float: left;
	}

	#rside{
		height: 200px;
		width: 200px;
		background: red;
		float: right;
	}

	#comm {
		width: 200px;
		height: 200px;
		background: blue;
		clear: left;
		clear: right;
		clear: both;
		float: right;
	}

	#comm2 {
		width: 200px;
		height: 200px;
		background: yellow;
		float:right;
	}
</style>

</head>
	<body>
		<div id="lside">左</div>
		<div id="rside">右</div>
		<div id="comm">普通</div>
		<div id="comm2">普通2</div>
	</body>
</html>
